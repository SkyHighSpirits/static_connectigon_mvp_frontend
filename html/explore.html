<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>
    <link rel="stylesheet" href="../css/globalstyling.css">
    <link rel="stylesheet" href="../css/navstyling.css">
    <link rel="stylesheet" href="../css/explore.css">
    <link rel="stylesheet" href="../css/topnavstyling.css">

</head>
<body>

<div class="main-container">
    <div class="top-nav-container">
        <div class="top-navbar">
            <div class="top-nav-parent">
                <a href="login.html" class="top-nav-link"><i class="fas fa-user profile-icon"></i> Login</a>
                <a href="signup.html" class="top-nav-link"><i class="fas fa-search explore-icon"></i> Signup</a>
            </div>
            <div class="logo-container" class="top-nav-link">
                <a href="index.html"> <!-- Add this anchor tag -->
                    <img class="logo-name" src="/graphics/connectigon_name%20white.png" alt="">
                    <img class="logo-image" src="/graphics/connectigon_logo%20white.png" alt="logo"> <!-- Update src attribute with your logo image -->
                </a>
            </div>
        </div>
    </div>

    <div class="explore-title-container">
        <img class="explore-stars-img" src="/graphics/connectigon_stars.png" alt="">
        <h2 class = "explore-page-title">Profiles</h2>
    </div>

    <div class="container">
        <div class="profile-grid" id="profile-grid">
            <!-- Profiles will be dynamically added here -->
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="expanded-profile" id="expanded-profile">
            <span class="close-btn" onclick="closeProfile()">&times;</span>
            <div class="profile-img"></div>
            <div class="profile-name" id="expanded-name"></div>
            <div class="profile-details">
                <p class="description" id="expanded-description"></p>
                <button class="btn" onclick="sendMessage()">Send Message</button>
                <button class="btn" onclick="likeProfile()">Like</button>
            </div>
        </div>
    </div>

</div>
<div class="nav-container">
    <div class="navbar">
        <a href="profile.html" class="nav-link"><i class="fas fa-user profile-icon"></i> Profile</a>
        <a href="explore.html" class="nav-link"><i class="fas fa-search explore-icon"></i> Explore</a>
        <a href="chats.html" class="nav-link"><i class="fas fa-comments chats-icon"></i> Chats</a>
    </div>

    <!-- Font Awesome CDN for icons -->

</div>
<script src="../javascript/explore.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>

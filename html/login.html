<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/loginstyling.css">
    <link rel="stylesheet" href="../css/globalstyling.css">
    <link rel="stylesheet" href="../css/topnavstyling.css">

</head>
<body>
<div class="top-nav-container">

    <div class="top-navbar">
        <div class="logo-container" class="top-nav-link">
            <a href="index.html"> <!-- Add this anchor tag -->
                <img src="logo.png" alt="logo"> <!-- Update src attribute with your logo image -->
            </a>
        </div>
        <div class="top-nav-parent">
            <a href="login.html" class="top-nav-link"><i class="fas fa-user profile-icon"></i> Login</a>
            <a href="signup.html" class="top-nav-link"><i class="fas fa-search explore-icon"></i> Signup</a>
        </div>
    </div>

    <!-- Font Awesome CDN for icons -->
</div>
<div class="main-container">
    <h2>Log In</h2>
    <Form id="log-in-form">

        <label for="email_field">Email </label>
        <input id="email_field" name="email" type="text">

        <label for="password_field">Password </label>
        <input id="password_field" name="password" type="text">

        <input type="submit">
    </Form>
</div>
<script src="../javascript/login.js"></script>
</body>
</html>
